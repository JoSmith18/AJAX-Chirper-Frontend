        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Chirper</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="homescreen.html">Home</a>
                </li>
                <!-- <li class="active">
                    <a onclick="go(response)" id="mypage">My Page</a>
                </li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="form-inline my-2 my-lg-7" id="user-search">
                        <input class="form-control mr-sm-2" type="text" id="username" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li>
                    <a href="signup.html">
                        <i class="fa fa-user" aria-hidden="true"></i> Sign Up</a>
                </li>
                <!-- <li>
                    <a href="login.html">
                        <i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                </li> -->
                <li>
                    <button class="btn btn-lg" onclick="logout()" style="border-color: white">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Chirper
                <i class="fa fa-twitter fa-flip-vertical" aria-hidden="true"></i>
            </h1>

            <div id="tablebg">
                <table>
                    <thead>
                        <th>Tweets</th>
                        <th>Following</th>
                        <th>Followers</th>
                        <th>Likes</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="tweets"></td>
                            <td id="following"></td>
                            <td id="followers"></td>
                            <td id="likes"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-lg-3 sidenav" id="personalinfo">
        </div>
        <div class="col-lg-6">
            <div class="whitebg">

                <form id="writechirp" hidden>
                    <div class="form-group">
                        <label class="chirp-label" for="comment">What's chirpin'?
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                        </label>
                        <textarea class="form-control" id="comment" rows="3" maxlength="140"></textarea>
                        <center>
                            <span class="emojee" onclick="addEmoji('üòÅ')">üòÅ</span>
                            <span class="emojee" onclick="addEmoji('üòÇ')">üòÇ</span>
                            <span class="emojee" onclick="addEmoji('üò†')">üò†</span>
                            <span class="emojee" onclick="addEmoji('üò§')">üò§</span>
                            <span class="emojee" onclick="addEmoji('üôà')">üôà</span>
                            <span class="emojee" onclick="addEmoji('üíó')">üíó</span>
                        </center>


                    </div>

                    <div class="mybtn">
                        <button class="btn btn-lg" value="Chirp" id="submit">Chirp on!
                            <i class="fa fa-twitter fa-flip-vertical" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div id="chirps" class="whitebg">
                <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <h3 class="whitebg">You May Also Like:</h3>
            </div>
            <div id="articles">
                <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
            </div>
        </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="feed.js"></script>
