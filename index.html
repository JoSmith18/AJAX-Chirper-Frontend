<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirp Chirp!</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="newstyle.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chirper
                <i class="fa fa-twitter fa-flip-vertical" aria-hidden="true"></i>
            </h1>
            <div id="tablebg">
                <table>
                    <thead>
                        <th>Tweets</th>
                        <th>Following</th>
                        <th>Followers</th>
                        <th>Likes</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <button class="btn" style="margin-top: 25px;
                            border-radius: 40%; background-color: white; color: #317eac; border-color:#317eac">Follow</button>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="tweets"></td>
                            <td id="following"></td>
                            <td id="followers"></td>
                            <td id="likes"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-3 sidenav" id="personalinfo">
        </div>
        <div class="col-lg-6">
            <div class="whitebg">

                <form onsubmit="push">
                    <div class="form-group">
                        <label for="comment">What's chirpin'?
                            <i class="fa fa-commenting-o" aria-hidden="true"></i>
                        </label>
                        <textarea class="form-control" id="comment" rows="3" maxlength="140"></textarea>
                        <center>
                            <span class="emojee" onclick="addEmoji('üòÅ')">üòÅ</span>
                            <span class="emojee" onclick="addEmoji('üòÇ')">üòÇ</span>
                            <span class="emojee" onclick="addEmoji('üò†')">üò†</span>
                            <span class="emojee" onclick="addEmoji('üò§')">üò§</span>
                            <span class="emojee" onclick="addEmoji('üôà')">üôà</span>
                            <span class="emojee" onclick="addEmoji('üíó')">üíó</span>
                        </center>


                    </div>

                    <div class="mybtn">
                        <button class="btn btn-lg" value="Chirp" id="submit">Chirp on!
                            <i class="fa fa-twitter fa-flip-vertical" aria-hidden="true"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div id="chirps" class="whitebg">
                Loading...
            </div>
        </div>
        <div class="col-lg-3">
            <div class="row">
                <h3 class="whitebg">You May Also Like:</h3>
            </div>
            <div id="alsolike">Loading...</div>
        </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="index.js"></script>
</body>

</html>
