<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirp Chirp!</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="newstyle.css" rel="stylesheet">
</head>

<body style="background-color: white">
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1> Login to Chirper
                    <i class="fa fa-twitter fa-flip-vertical" aria-hidden="true"></i>!!
                </h1>
            </div>
            <div class="signuponlogin">
                <a href="signup.html">
                    <button class="btn btn-md">SignUp</button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <form>
                    <fieldset>

                        <div class="form-group">
                            <input class="form-control" type="text" size="15" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" size="10" id="pwd" placeholder="Password">
                        </div>
                    </fieldset>
                </form>
                <button class="btn btn-md signup-btn" onclick="login()">Login</button>
                <div class="if-error"></div>
            </div>

        </div>
        <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
            crossorigin="anonymous "></script>
        <script src="https://unpkg.com/jquery"></script>
        <script src="login.js"></script>


</body>



</html>
