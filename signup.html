<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirp Chirp!</title>
    <link rel="icon" type="image/png" href="favicon.jpg">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="newstyle.css" rel="stylesheet">
</head>

<body style="background-color: white">
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1> Welcome To Chirper
                    <i class="fa fa-twitter fa-flip-vertical" aria-hidden="true"></i>!!
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="form-group">
                    <h2>Join Chirper Today.</h2>
                    <form>
                        <fieldset>
                            <input class="form-control" type="text" size="30" id="name" placeholder="Full name">
                            <br>
                            <input class="form-control" type="text" size="30" id="email" placeholder="Phone or Email">
                            <br>
                            <input class="form-control" type="text" size="15" id="username" placeholder="Username">
                            <br>
                            <input class="form-control" type="password" size="10" id="pwd" placeholder="Password">
                            <br>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"> Personalize Chirper based on where you've seen Chirper content on the web.
                                </label>
                            </div>
                            <br>

                        </fieldset>
                    </form>
                    <button class="btn btn-lg signup-btn" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="signup.js"></script>
</body>

</html>
